<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        Window.localStorage.setItem("name", "Komal");
        Window.localStorage.setItem("city", "Kolhapur");
        Window.localStorage.setItem("pinCode", "416212");
        Window.localStorage.setItem("district", "Kolhapur");

        Window.localStorage.removeItem("city");
    </script>
</body>
</html>
